<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/abdd26e157.js"
      crossorigin="anonymous"
    ></script>
    <script>
      let isLogIn = false;
      const token = localStorage.getItem("token");
      if (token) {
        fetch("http://localhost:5000/users/verify", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((res) => {
            if (res.ok) {
              isLogIn = true;
              localStorage.setItem("isLogin", isLogIn);
            }
          })
          .catch((err) => console.log(err));
      }
      localStorage.setItem("isLogin", isLogIn);
    </script>
  </head>
  <body>

    <!-- header -->
    <header>
      <div id="headerHeading">
        <a href="../index.html"><h3>Day to Day Expenses</h3></a>
      </div>
      <div id="headerMenu">
        <a href="./SignUp/signup.html" class="signupBtn">Signup</a>
        <a href="./Login/login.html" class="loginBtn">Login</a>
        <a href="./Login/login.html" class="logoutBtn invisible">Logout</a>
        <a href="./Membership/membership.html" class="membershipBtn invisible">Membership</a>
      </div>
      <div id="menu">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <!-- sidemenu -->
    <div id="menuBar">
      <button id="removeBarBtn"><i class="fa-solid fa-xmark"></i></button>
      <ul>
        <li class="membershipBtn invisible"><a href="./Membership/membership.html">Membership</a></li>
        <li class="logoutBtn user invisible">Logout</li>
        <li class="loginBtn guest"><a href="./Login/login.html">Login</a></li>
        <li class="signupBtn guest">
          <a href="./SignUp//signup.html">SignUp</a>
        </li>
      </ul>
    </div>

    <!-- navbar -->
    <nav>
      <li tabindex="0" class="tab active" id="notes">✏️</li>
      <li tabindex="1" class="tab" id="dailyExpense">DAILY</li>
      <li tabindex="2" class="tab" id="monthlyExpense">MONTHLY</li>
      <li tabindex="3" class="tab" id="yearlyExpense">YEARLY</li>
      <div id="indicator"></div>
    </nav>
    <script type="module" src="index.js"></script>
  </body>
</html>
