<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
   <link rel="stylesheet" href="./src/css/forgotPassword.css">
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="home-link">
        <span>‚Üê</span>
        <span>Home</span>
      </a>
    </header>


    <main class="main-content">
      <div class="form-container">
        <h1>Forgot Password</h1>
        <p class="description">
          Enter your email address and we'll send you a link to reset your password.
        </p>

        <div class="error-message" id="error-message">User not found</div>
        
        <form id="forgot-password-form" class="forgot-password-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Enter your email address"
              required
            />
          </div>
          
          <button type="submit" id="submit-btn">
            Send Reset Link
          </button>
          
          <div class="info-message">
            <strong>What happens next?</strong><br>
            If an account with this email exists, you'll receive a password reset link within a few minutes. Check your spam folder if you don't see it in your inbox.
          </div>
        </form>
      </div>
    </main>

    <script type="module" src="./src/js/forgotPassword.js"></script>
  </body>
</html>
